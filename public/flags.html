<!DOCTYPE html>
<html>
	<head>
		<title>Flags of the World</title>
		<link rel="stylesheet" href="/css/flags-examples.css">
	</head>
	<body>
		<!--U.S. Flag-->
		<div class="flag">
			<div id="blue-box" class="blue"></div>
			<div class="red us-line"></div>
			<div class="white us-line"></div>
			<div class="red us-line"></div>
			<div class="white us-line"></div>
			<div class="red us-line"></div>
			<div class="white us-line"></div>
			<div class="red us-line"></div>
			<div class="white us-line"></div>
			<div class="red us-line"></div>
			<div class="white us-line"></div>
			<div class="red us-line"></div>
			<div class="white us-line"></div>
			<div class="red us-line"></div>
		</div>

		<!--Japanese Flag-->
		<div class="flag">
			<div class="white flag-box"></div>
			<div id="circle" class="red"></div>
		</div>

		<!-- Union Jack-->
		<div class="flag" >
			<div class="blue flag-box" id="jack-position">
				<div id="vertical-line-w" class="white"></div>
				<div id="horizontal-line-w" class="white"></div>
			</div>
		</div>
	</body>
</html>
