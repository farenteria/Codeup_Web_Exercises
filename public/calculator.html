<!DOCTYPE html>
<html>
	<head>
		<title>Calulator</title>
		<link rel="stylesheet" href="/css/normalize.css">
		<link rel="stylesheet" href="/css/grid.css">
		<link rel="stylesheet" href="/css/calculator.css">
	</head>
	<body>
		<div class="container">
			<div id="text-row" class="row">
				<input type="text" name="first-num" class="column one-third" id="first-num-field">
				<input type="text" name="operator" class="column one-third" id="oper-field">
				<input type="text" name="sec-num" class="column one-third" id="second-num-field">
			</div>

			<div class="row">
				<button class="column one-fourth grey" id="clear">c</button>
				<button class="column one-fourth grey" id="Negative" id="neg">Neg</button>
				<button class="column one-fourth grey" id="percent" id="precent">%</button>
				<button class="column one-fourth operator orange" id="divide">/</button>
			</div>
			<div class="row">
				<button class="column one-fourth number grey" id="seven">7</button>
				<button class="column one-fourth number grey" id="eight">8</button>
				<button class="column one-fourth number grey" id="nine">9</button>
				<button class="column one-fourth operator orange" id="times">*</button>
			</div>
			<div class="row">
				<button class="column one-fourth number grey" id="4">4</button>
				<button class="column one-fourth number grey" id="five">5</button>
				<button class="column one-fourth number grey" id="six">6</button>
				<button class="column one-fourth operator orange" id="minus">-</button>
			</div>
			<div class="row">	
				<button class="column one-fourth number grey" id="one">1</button>
				<button class="column one-fourth number grey" id="two">2</button>
				<button class="column one-fourth number grey" id="three">3</button>
				<button class="column one-fourth operator orange" id="plus">+</button>
			</div>
			
			<div class="row">
				<button class="column one-half number grey" id="zero">0</button>
				<!-- made decimal part of number class to make it easier to manipulate in JS-->
				<button class="column one-fourth number grey" id="decimal">.</button> 
				<button class="column one-fourth orange" id="equals">=</button>
			</div>
		</div>

		<script src="js/calculator.js"></script>
	</body>
</html>
