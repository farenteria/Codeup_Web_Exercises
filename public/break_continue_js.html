<html>
<head>
	<title>Break and Continue</title>
</head>
<body>
	<script>
		"use strict";

		var random;
		do{
			random = Math.floor((Math.random() * 50) + 1);
		}while(random % 2 != 1);

		console.log("Random odd number to skip is: " + random);

		for(var i = 1; i <= 49; i ++){
			if(i == random){
				console.log("Yikes! Skipping number: " + i);
				continue;
			}

			if(i % 2 == 1){
				console.log("Here is an odd number: " + i);
			}
		}
		
	</script>
</body>
</html>
