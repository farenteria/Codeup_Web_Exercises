<!DOCTYPE html>
<html>
	<head>
		<title>Grids</title>
		<link rel="stylesheet" href="/css/normalize.css">
		<link rel="stylesheet" href="/css/grid.css">
		<style type="text/css">
			.row{
				border: 1px solid #000000;
			}

			.column{
				border-right: 1px solid #00B8E4;
				background-color: #F7F7F7;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="column one-half">1/2</div>
				<div class="column one-half">1/2</div>
			</div>
			<div class="row">
				<div class="column one-third">1/3</div>
				<div class="column one-third">1/3</div>
				<div class="column one-third">1/3</div>
			</div>
			<div class="row">
				<div class="column one-fourth">1/4</div>
				<div class="column one-fourth">1/4</div>
				<div class="column one-fourth">1/4</div>
				<div class="column one-fourth">1/4</div>
			</div>
			<div class="row">
				<div class="column one-sixth">1/6</div>
				<div class="column one-sixth">1/6</div>
				<div class="column one-sixth">1/6</div>
				<div class="column one-sixth">1/6</div>
				<div class="column one-sixth">1/6</div>
				<div class="column one-sixth">1/6</div>
			</div>
			<div class="row">
				<div class="column one-eighth">1/8</div>
				<div class="column one-eighth">1/8</div>
				<div class="column one-eighth">1/8</div>
				<div class="column one-eighth">1/8</div>
				<div class="column one-eighth">1/8</div>
				<div class="column one-eighth">1/8</div>
				<div class="column one-eighth">1/8</div>
				<div class="column one-eighth">1/8</div>
			</div>
			<!-- This row will contain different sized columns -->
			<div class="row">
				<div class="column one-eighth">1/8</div>
				<div class="column one-eighth">1/8</div>
				<div class="column one-sixth">1/6</div>
				<div class="column one-fourth">1/4</div>
				<div class="column one-third">1/3</div>
			</div>
		</div>
	</body>
</html>
