<!DOCTYPE html>
<html>
	<head>
		<title>Positioning Exercise</title>
		<link rel="stylesheet" href="/css/positioning.css">
	</head>
	<body>
		<header>
			<h1>
				<a href="http://en.wikipedia.org/wiki/Visible_spectrum" id="spectrum-link">Visible Spectrum Wavelengths</a>
				<img src="/img/codeup-ribbon.png" alt="Ribbon" id="ribbon">
			</h1>
		</header>

		<div class="container">
			<img src="/img/codeup-arrow.png" alt="Arrow" class="first-arrow-row first-column-arrow" id="arrow1">
			<div id="red-box" class="box">
				<span class="text">620-750nm</span>
			</div>
		</div>

		<div class="container">
			<img src="/img/codeup-arrow.png" alt="Arrow" class="first-arrow-row second-column-arrow" id="arrow2">
			<div id="orange-box" class="box">
				<span class="text">590-620nm</span>
			</div>
		</div>

		<div class="container">
			<img src="/img/codeup-arrow.png" alt="Arrow" class="first-arrow-row third-column-arrow" id="arrow3">
			<div id="yellow-box" class="box">
				<span class="text">570-590nm</span>
			</div>
		</div>

		<div class="container">
			<img src="/img/codeup-arrow.png" alt="Arrow" class="second-arrow-row first-column-arrow" id="arrow4">
			<div id="green-box" class="box">
				<span class="text">490-570nm</span>
			</div>
		</div>

		<div class="container">
			<img src="/img/codeup-arrow.png" alt="Arrow" class="second-arrow-row second-column-arrow" id="arrow5">
			<div id="blue-box" class="box">
				<span class="text">450-495nm</span>
			</div>
		</div>

		<div class="container">
			<img src="/img/codeup-arrow.png" alt="Arrow" class="second-arrow-row third-column-arrow" id="arrow6">
			<div id="pink-box" class="box">
				<span class="text">380-450nm</span>
			</div>
		</div>
	</body>
</html>
