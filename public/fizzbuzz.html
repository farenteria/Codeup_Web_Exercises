		//calls recursive version with fixed max number
		function fizzBuzz(number){
			recursiveFizzBuzz(1, number);
		}

		//RECURSION FOR THE FIZZ
		function recursiveFizzBuzz(number, originalNum){
			if(number % 3 == 0 && number % 5 == 0){
				console.log("FizzBuzz");
			} else if(number % 3 == 0){
				console.log("Fizz");
			} else if(number % 5 == 0){
				console.log("Buzz");
			} else{
				console.log(number);		
			}

			if(number < originalNum){
				recursiveFizzBuzz(number + 1, originalNum);
			}
		}

		fizzBuzz(100);
