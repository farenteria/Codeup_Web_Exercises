<html>
<head>
	<title>Palindrome</title>
</head>
<body>
	<script>
		(function(){
			"use strict";

			function splitToArray(word){
				var newArray = [];
				for(var i = 0; i < word.length; i++){
					newArray.push(word[i]);
				}

				return newArray;
			}

			var word = prompt("Type in a palindrome");
			var wordArray = splitToArray(word);
			var match = true;

			for(var i = 0, j = wordArray.length - 1; i < wordArray.length; i++, j--){
				if(wordArray[i] != wordArray[j]){
					match = false;
					break;
				}
			}

			if(match){
				alert("Palindrome!! Whoo!! PARTY#SWAGYOLO420");
			} else{
				alert("No pal for you, bud.");
			}
		})();
	</script>
</body>
</html>
