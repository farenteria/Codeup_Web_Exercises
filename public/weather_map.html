<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/weather_map.css">
</head>
<body>
	<h1>Weather Application</h1>
	<h2>San Antonio</h2>
	<!-- 3 day weather forecast -->
	<div id="row">
		<div class="day" id="day-0">
			<p class="bold" id="max-min-0">0</p>
			<img src="" id="weather-img-0">
			<p><span class="bold" id="weather-type-0"></span><span id="weather-description-0"></span></p>
			<p><span class="bold">Humidity: </span><span id="humidity-0"></span></p>
			<p><span class="bold">Wind: </span><span id="wind-0"></span></p>
			<p><span class="bold">Pressure: </span><span id="pressure-0"></span></p>
		</div>
		<div class="day" id="day-1">
			<p class="bold" id="max-min-1">0</p>
			<img src="" id="weather-img-1">
			<p><span class="bold" id="weather-type-1"></span><span id="weather-description-1"></span></p>
			<p><span class="bold">Humidity: </span><span id="humidity-1"></span></p>
			<p><span class="bold">Wind: </span><span id="wind-1"></span></p>
			<p><span class="bold">Pressure: </span><span id="pressure-1"></span></p>
		</div>
		<div class="day" id="day-2">
			<p class="bold" id="max-min-2">0</p>
			<img src="" id="weather-img-2">
			<p><span class="bold" id="weather-type-2"></span><span id="weather-description-2"></span></p>
			<p><span class="bold">Humidity: </span><span id="humidity-2"></span></p>
			<p><span class="bold">Wind: </span><span id="wind-2"></span></p>
			<p><span class="bold">Pressure: </span><span id="pressure-2"></span></p>
		</div>
	</div>
	<!-- Hosted jquery library from Google -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="/js/weather_map.js"></script>
</body>
</html>
