<html>
<head>
	<title>Itrating Arrays</title>
</head>
<body>
	<script>
		(function(){
			"use strict";

			var names = ["Fernando", "Brissa", "Erika", "Rex"];

			console.log("There are " + names.length + " names in the array");

			for(var i = 0; i < names.length; i++){
				console.log(names[i]);
			}

			console.log("");
			
			names.forEach(function(element, index, array){
				console.log(element);
			});
		})();	
	</script>
</body>
</html>
