<!DOCTYPE html>
<html>
<head>
	<title>Google Maps API</title>
	<style>
		#map-canvas{
			width: 400px;
			height: 400px;
		}
	</style>
</head>
<body>
	<div id="map-canvas"></div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7QaaadMpLB7MLa0JxjrMa5YfLPYHtLVI"></script>
	<script>
	"use strict";
	(function(){
		var address = "3329 Fort Blvd, El Paso, TX 79930"; //Cicala's Pizza. Yeah, boi
		var geocoder = new google.maps.Geocoder();
		var marker;
		var cicalasLocation;
		var map;
		var mapOptions;
		var infoWindow;

		geocoder.geocode({ 
				"address": address
			}, 
			function(results, status){
				if(status == google.maps.GeocoderStatus.OK){
					mapOptions = {
						zoom: 18,
						center: { lat: 31.806325, lng: -106.454533}
					}

					map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
					
					//The greatest location on Earth
					cicalasLocation = { 
						lat: 31.806325, lng: -106.454533
					};

					//puts marker right on top of the restaurant. 
					marker = new google.maps.Marker({
						position: cicalasLocation,
						map: map
					});

					//creates an info window with name of resteraunt
					infoWindow = new google.maps.InfoWindow({
						content: "Cicala's Italian Pizza (Don't trust Street View)"
					});

					//places the info window on canvas
					infoWindow.open(map, marker);

				} else{
					alert("Geocode unsuccessful, status: " + status);
				}
			}
		);
	})();
	</script>
</body>
</html>
