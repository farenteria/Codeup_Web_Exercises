<!DOCTYPE html>
<html ng-app="model-test">
<head>
	<title>Contacts</title>
</head>
<body>
	<header>
		<h1>Your contact information</h1>
	</header>
	<form novalidate>
		<div class="name">
			<label for="name">Name: </label>
			<input type="text" id="name" ng-model="user.name">
		</div>

		<div class="email">
			<label for="email">eMail Address: </label>
			<input type="email" id="email" ng-model="user.email">
		</div>

		<div class="birthdate">
			<label for="birthdate">Birth Date: </label>
			<input type="text" id="birthdate" ng-model="user.birthdate">
		</div>

		<div class="github">
			<label for="gihtub">GitHub Username: </label>
			<input type="text" id="github" ng-model="user.github">
		</div>

		<div class="icons">
			<label ng-repeat="icon in ['codeup-arrow', 'pizza_icon']"><img src="/img/{{ icon }}.png">
				<input type="radio" name="icons" ng-model="user.icon" value="icon">
			</label>
		</div>
	</form>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
	<script src="/js/model-test.js"></script>
</body>
</html>
